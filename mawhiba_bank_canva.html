
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>بنك مقياس موهِبة – HTML مستقلة (جاهز للكانفا)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#fff;font-family:"Cairo",system-ui,Segoe UI,Arial,"Noto Kufi Arabic",sans-serif;color:#0b2239}
  header{padding:16px 18px;border-bottom:1px solid #eef2f6;background:#fff;position:sticky;top:0;z-index:5}
  .container{max-width:1100px;margin:auto;padding:18px}
  .card{background:#fff;border:1px solid #eef2f6;border-radius:14px;padding:18px;box-shadow:0 8px 20px rgba(0,0,0,.04);margin:14px 0}
  .grid{display:grid;gap:12px}
  .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
  @media(max-width:900px){.grid.cols-3{grid-template-columns:1fr}}
  select,button,input[type="number"],input[type="text"]{padding:10px 12px;border:1px solid #dbe5ee;border-radius:10px;font-size:1rem}
  button{background:#12a16b;color:#fff;border:none;font-weight:700;cursor:pointer}
  button.ghost{background:transparent;color:#0b2239}
  .tag{display:inline-block;background:#f1f3f5;color:#243b53;border-radius:8px;padding:2px 8px;font-size:.85rem}
  .q{border:1px solid #eef3f7;border-radius:14px;padding:16px;margin-block:10px}
  .opt{display:block;padding:10px 12px;border:1px solid #e6edf4;border-radius:10px;margin:6px 0;cursor:pointer}
  .hint{display:none;margin-top:8px;background:#fffce9;border:1px solid #f3e7a8;border-radius:10px;padding:10px}
  .show{display:block}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:8px 10px;border-radius:999px;background:#f1f7ff;border:1px solid #dce9ff}
  .progress{height:10px;background:#eef5fb;border-radius:999px;overflow:hidden}
  .progress>i{display:block;height:100%;background:linear-gradient(90deg,#12a16b,#2d8cff);width:0%}
  table{width:100%;border-collapse:collapse}
  th,td{border:1px solid #edf2f7;padding:8px 10px;text-align:center}
  th{background:#f7fafc}
  .hidden{display:none}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1 style="margin:0">بنك مقياس <span style="color:#e0b422">موهِبة</span> – HTML مستقل</h1>
    <div style="color:#3b556b">جاهز للنسخ إلى كانفا (عنصر <b>تضمين</b>) أو للنشر كرابط.</div>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="grid cols-3">
      <div>
        <label>الاسم:</label>
        <input type="text" id="studentName" placeholder="اسم الطالبة" />
        <div style="height:8px"></div>
        <label>الصف/الشعبة:</label>
        <input type="text" id="studentGrade" placeholder="مثال: السادس (أ)" />
      </div>
      <div>
        <label>المستوى:</label>
        <select id="level"><option value="1">الأول</option><option value="2">الثاني</option></select>
        <div style="height:8px"></div>
        <label><input type="checkbox" id="limitToggle"> تحديد عدد الأسئلة لكل مجال</label>
        <input type="number" id="limitPerDomain" class="hidden" min="1" placeholder="عدد لكل مجال">
      </div>
      <div>
        <button id="start">بدء الجلسة</button>
        <button id="finish" class="ghost">إنهاء وتصحيح</button>
        <button id="exportCsv" class="ghost">تصدير CSV</button>
        <div class="progress" style="margin-top:10px"><i id="bar"></i></div>
      </div>
    </div>
  </section>

  <section class="card">
    <div id="domainChips"></div>
  </section>

  <section id="exam" class="card" style="display:none">
    <div class="pill"><b>الاسم:</b> <span id="liveName">—</span></div>
    <div class="pill"><b>الصف:</b> <span id="liveGrade">—</span></div>
    <div class="pill"><b>المستوى:</b> <span id="liveLevel">—</span></div>
    <div class="pill"><b>الإجابة:</b> <span id="liveCount">0/0</span></div>
    <div id="questionList" style="margin-top:10px"></div>
  </section>

  <section id="result" class="card" style="display:none">
    <h3>النتيجة</h3>
    <p>الدرجة: <b id="score"></b> من <b id="total"></b> — <span id="percent"></span></p>
    <div id="domainBreakdown"></div>
  </section>

  <section class="card">
    <h3>فحص السلامة</h3>
    <pre id="validation" style="white-space:pre-wrap;background:#f9fbff;border:1px solid #e6eef9;border-radius:10px;padding:10px">سيظهر هنا تقرير الفحص.</pre>
  </section>
</main>

const VALIDATION_REPORT = "لا أخطاء مكتشفة";

const chips = document.getElementById('domainChips');
DOMAINS.forEach(d=>{
  const id="dom_"+d.id;
  const label=document.createElement('label');
  label.className="tag";
  label.style.margin="4px";
  label.innerHTML = `<input type="checkbox" id="${id}" checked> ${d.name}`;
  chips.appendChild(label);
});

const limitToggle=document.getElementById('limitToggle');
const limitPerDomain=document.getElementById('limitPerDomain');
limitToggle.addEventListener('change',()=>{ limitPerDomain.classList.toggle('hidden', !limitToggle.checked); });

let state={items:[],selected:{},level:"1"};

function pickQuestions(level, domains, perDomainLimit){
  let list=[];
  domains.forEach(dom=>{
    const bank=ITEMS[level][dom];
    let pool=bank.slice();
    for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]];}
    const n= perDomainLimit && perDomainLimit>0 ? Math.min(perDomainLimit, pool.length) : pool.length;
    pool.slice(0,n).forEach((q,k)=> list.push(Object.assign({domain:dom,id:`${dom}-${k}-${Math.random().toString(36).slice(2,7)}`}, q)));
  });
  return list;
}

function renderQuestions(){
  const box=document.getElementById('questionList');
  box.innerHTML="";
  state.items.forEach((q,idx)=>{
    const holder=document.createElement('div');
    holder.className="q";
    holder.innerHTML=`
      <div class="stem">${idx+1}) <span class="tag">${DOMAINS.find(d=>d.id===q.domain).name}</span> — ${q.stem}</div>
      ${q.options.map((op,i)=>`<label class="opt"><input type="radio" name="${q.id}" value="${i}">${op}</label>`).join("")}
      <div><button class="ghost hintBtn">تلميح</button></div>
      <div class="hint">${q.hint||"فكّري في العلاقات والقواعد."}</div>
    `;
    holder.querySelectorAll('input[type=radio]').forEach(inp=>{
      inp.addEventListener('change', e=>{
        state.selected[q.id]=parseInt(e.target.value);
        updateProgress();
      });
    });
    holder.querySelector('.hintBtn').addEventListener('click',()=> holder.querySelector('.hint').classList.toggle('show'));
    box.appendChild(holder);
  });
}

function updateProgress(){
  const answered=Object.keys(state.selected).length;
  const total=state.items.length;
  document.getElementById('liveCount').textContent = answered + "/" + total;
  const p = total? Math.round(100*answered/total):0;
  document.getElementById('bar').style.width = p + "%";
}

function finish(){
  let score=0, total=state.items.length;
  let byDomain={};
  state.items.forEach(q=>{
    const sel=state.selected[q.id];
    const ok = (sel===q.answer);
    if(ok) score++;
    if(!byDomain[q.domain]) byDomain[q.domain]={right:0,total:0};
    byDomain[q.domain].total++;
    if(ok) byDomain[q.domain].right++;
  });
  document.getElementById('score').textContent=score;
  document.getElementById('total').textContent=total;
  const pct = total? Math.round(100*score/total):0;
  document.getElementById('percent').textContent = pct + "%";
  const container=document.getElementById('domainBreakdown');
  container.innerHTML="";
  Object.keys(byDomain).forEach(dom=>{
    const d=byDomain[dom];
    const name=DOMAINS.find(x=>x.id===dom).name;
    const ratio = Math.round(100*d.right/d.total);
    const p=document.createElement('p');
    p.innerHTML=`<b>${name}:</b> ${d.right}/${d.total} — <span style="color:${ratio>=60?'#0f8a5f':'#e03131'}">${ratio}%</span>`;
    container.appendChild(p);
  });
  document.getElementById('result').style.display="block";
}

document.getElementById('start').addEventListener('click',()=>{
  const level=document.getElementById('level').value;
  state.level=level;
  const domains=DOMAINS.filter(d=> document.getElementById('dom_'+d.id).checked).map(d=>d.id);
  if(!domains.length){ alert("اختر على الأقل مجالًا واحدًا"); return; }
  const lim = limitToggle.checked ? parseInt(limitPerDomain.value || "0") : 0;
  state.items = pickQuestions(level, domains, lim);
  document.getElementById('liveName').textContent = document.getElementById('studentName').value || "—";
  document.getElementById('liveGrade').textContent = document.getElementById('studentGrade').value || "—";
  document.getElementById('liveLevel').textContent = (level==="1"?"الأول":"الثاني");
  renderQuestions();
  document.getElementById('exam').style.display="block";
  document.getElementById('result').style.display="none";
  updateProgress();
});

document.getElementById('finish').addEventListener('click', finish);

document.getElementById('exportCsv').addEventListener('click', ()=>{
  if(!state.items.length){ alert("ابدأ جلسة أولًا."); return; }
  let rows = [["المستوى","المجال","رقم","السؤال","الاختيارات","الإجابة الصحيحة","اختياري","صواب؟"]];
  state.items.forEach((q,i)=>{
    const sel = state.selected[q.id];
    const ok = (sel===q.answer);
    rows.push([state.level, q.domain, (i+1).toString(), q.stem, q.options.join(" | "), q.options[q.answer], sel!=null?q.options[sel]:"—", ok?"نعم":"لا"]);
  });
  const csv = rows.map(r=>r.map(x=>`"${(x||"").toString().replace(/"/g,'""')}"`).join(",")).join("\n");
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = "mawhiba_session.csv"; a.click();
  URL.revokeObjectURL(url);
});

// تقرير الفحص
document.getElementById('validation').textContent = VALIDATION_REPORT;
</script>

</body>
